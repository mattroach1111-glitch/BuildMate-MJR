    <rect x="50" y="50" width="100" height="32" rx="4" fill="#10b981"/>
    <rect x="170" y="50" width="100" height="32" rx="4" fill="#3b82f6"/>
    
    <!-- Main app area -->
    <rect x="50" y="200" width="240" height="50" rx="8" fill="#6366f1"/>
    <text x="170" y="230" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">BuildFlow</text>
    
    <!-- Status indicators -->
    <circle cx="80" cy="280" r="20" fill="#06b6d4"/>
