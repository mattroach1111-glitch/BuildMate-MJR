<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <!-- App Title and Description -->
    <title>BuildFlow Pro - Construction Management</title>
    <meta name="description" content="Professional construction management and job costing app for builders and contractors">
    <meta name="keywords" content="construction, job costing, timesheet, builder, contractor, management">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- App Icons -->
    <link rel="icon" type="image/svg+xml" href="/icon.svg">
    <link rel="apple-touch-icon" href="/icon.svg">
    <link rel="icon" type="image/png" sizes="192x192" href="/icon.svg">
    <link rel="icon" type="image/png" sizes="512x512" href="/icon.svg">
    
    <!-- iOS Specific Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="BuildFlow Pro">
    
    <!-- Android/Chrome Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#1f2937">
    <meta name="background-color" content="#ffffff">
    
    <!-- Microsoft Windows Meta Tags -->
    <meta name="msapplication-TileColor" content="#1f2937">
    <meta name="msapplication-config" content="/browserconfig.xml">
    
    <!-- Splash Screen Meta Tags -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-startup-image" href="/icon.svg">
    
    <!-- SEO and Social Media -->
    <meta property="og:title" content="BuildFlow Pro - Construction Management">
    <meta property="og:description" content="Professional construction management and job costing app">
    <meta property="og:image" content="/icon.svg">
    <meta property="og:type" content="website">
    
    <!-- Security -->
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- PWA Service Worker Registration -->
    <script>
      console.log('BuildFlow Pro v1.0.2 - Landscape Scrolling Fixed');
      
      // Only register service worker in production (not in Replit dev preview)
      const isDevMode = window.location.hostname.includes('repl.co') || 
                        window.location.hostname.includes('localhost') ||
                        window.location.port === '5000' ||
                        window.location.hostname.includes('webcontainer');
      
      if ('serviceWorker' in navigator && !isDevMode) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('âœ… BuildFlow Pro Service Worker registered:', registration.scope);
            })
            .catch((error) => {
              console.log('âŒ Service Worker registration failed:', error);
            });
        });
      } else if (isDevMode && 'serviceWorker' in navigator) {
        // Unregister any existing service workers in dev mode to prevent caching issues
        navigator.serviceWorker.getRegistrations().then(registrations => {
          registrations.forEach(registration => {
            registration.unregister();
            console.log('ğŸ§¹ Unregistered service worker in dev mode');
          });
        });
      }

      // PWA Install Prompt Handler
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        console.log('ğŸ“± Install prompt available');
        e.preventDefault();
        deferredPrompt = e;
        
        // Show custom install button/banner
        const installBanner = document.createElement('div');
        installBanner.id = 'install-banner';
        installBanner.innerHTML = `
          <div style="
            position: fixed; 
            top: 0; 
            left: 0; 
            right: 0; 
            background: linear-gradient(135deg, #1f2937, #374151); 
            color: white; 
            padding: 12px; 
            text-align: center; 
            z-index: 10000;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
          ">
            <span>ğŸ—ï¸ Install BuildFlow Pro as an app for the best experience</span>
            <button id="install-btn" style="
              background: #3b82f6; 
              color: white; 
              border: none; 
              padding: 8px 16px; 
              border-radius: 6px; 
              font-weight: 600;
              cursor: pointer;
            ">Install App</button>
            <button id="dismiss-btn" style="
              background: transparent; 
              color: #9ca3af; 
              border: 1px solid #4b5563; 
              padding: 8px 12px; 
              border-radius: 6px; 
              cursor: pointer;
            ">Dismiss</button>
          </div>
        `;
        
        document.body.appendChild(installBanner);
        document.body.style.paddingTop = '60px';
        
        document.getElementById('install-btn').addEventListener('click', () => {
          deferredPrompt.prompt();
          deferredPrompt.userChoice.then((choiceResult) => {
            if (choiceResult.outcome === 'accepted') {
              console.log('âœ… User accepted the install prompt');
            }
            deferredPrompt = null;
            installBanner.remove();
            document.body.style.paddingTop = '0';
          });
        });
        
        document.getElementById('dismiss-btn').addEventListener('click', () => {
          installBanner.remove();
          document.body.style.paddingTop = '0';
        });
      });

      // App installed handler
      window.addEventListener('appinstalled', () => {
        console.log('ğŸ‰ BuildFlow Pro installed successfully!');
        const banner = document.getElementById('install-banner');
        if (banner) {
          banner.remove();
          document.body.style.paddingTop = '0';
        }
      });
    </script>
    
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
