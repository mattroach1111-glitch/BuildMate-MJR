<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <!-- App Title and Description -->
    <title>BuildFlow Pro - Construction Management</title>
    <meta name="description" content="Professional construction management and job costing app for builders and contractors">
    <meta name="keywords" content="construction, job costing, timesheet, builder, contractor, management">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- App Icons -->
    <link rel="icon" type="image/svg+xml" href="/icon.svg">
    <link rel="apple-touch-icon" href="/icon.svg">
    <link rel="icon" type="image/png" sizes="192x192" href="/icon.svg">
    <link rel="icon" type="image/png" sizes="512x512" href="/icon.svg">
    
    <!-- iOS Specific Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="BuildFlow Pro">
    
    <!-- Android/Chrome Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#1f2937">
    <meta name="background-color" content="#ffffff">
    
    <!-- Microsoft Windows Meta Tags -->
    <meta name="msapplication-TileColor" content="#1f2937">
    <meta name="msapplication-config" content="/browserconfig.xml">
    
    <!-- Splash Screen Meta Tags -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-startup-image" href="/icon.svg">
    
    <!-- SEO and Social Media -->
    <meta property="og:title" content="BuildFlow Pro - Construction Management">
    <meta property="og:description" content="Professional construction management and job costing app">
    <meta property="og:image" content="/icon.svg">
    <meta property="og:type" content="website">
    
    <!-- Security -->
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
